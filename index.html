<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Scroll Cards</title>
  <!-- GSAP & ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Slick Slider -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.13/dist/lenis.css">
  <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
  <style>
    .hp-banner-section { padding: 100px 0; background: #f5f5f5;height: 85rem; }
    .container { width: 90%; margin: 0 auto; }
    .hp-banner-cards { list-style: none; display: flex; gap: 2rem; padding: 0;margin-top: -13rem; }
    .hp-banner-card { width: 20vw; position: absolute;left: 38%; }
    .hp-banner-card img { width: 100%; display: block; }
    .txt { text-align: center; margin-top: 10px; }
    .height-section{height: 100vh;}
    .card-1{
      transform: rotate(5deg);
    }
    .card-2{
      transform: rotate(-10deg);
    }
    .card-3{
      transform: rotate(10deg);
    }
    
.heading-box {
  text-align: center;
}
.heading-box h1 {
  font-size: 8rem;
}
.heading-box h2 {
  font-size: 6rem;
}
.heading-box h2 span {
  display: inline-block; /* Allows GSAP transforms */
}
.heading-box h2 {
  display: inline-block; /* Center h2 properly for transform animations */
  position: relative;
}
    @media(max-width: 1024px) {
      .hp-banner-cards { display: block; }
      .hp-banner-card { width: 100%; }
      .hp-banner-card { width: 20vw; position: static;left: 0; }
    }
  </style>
</head>
<body>
  <div class="hp-banner-section">
    <div class="container">
      <div class="heading-box">
        <h1>Don't Hesitate to Reach Out!</h1>
        <h2><span class="right">This may</span> <span class="left">be beginning</span></h2>
      </div>
      <ul class="img-box-list hp-banner-cards">
        <li class="hp-banner-card card-1">
          <img src="https://seagreen-swan-823505.hostingersite.com/wp-content/uploads/2025/08/hp-card-img-1-new.webp" alt="">
          <div class="txt"><h5>text 1</h5></div>
        </li>
        <li class="hp-banner-card card-2">
          <img src="https://seagreen-swan-823505.hostingersite.com/wp-content/uploads/2025/08/hp-banner-card-2.webp" alt="">
          <div class="txt"><h5>text 2</h5></div>
        </li>
        <li class="hp-banner-card card-3">
          <img src="https://seagreen-swan-823505.hostingersite.com/wp-content/uploads/2025/08/hp-banner-card-3.webp" alt="">
          <div class="txt"><h5>text 3</h5></div>
        </li>
        <li class="hp-banner-card card-4">
          <img src="https://seagreen-swan-823505.hostingersite.com/wp-content/uploads/2025/08/hp-banner-card-4.webp" alt="">
          <div class="txt"><h5>text 4</h5></div>
        </li>
      </ul>
    </div>
  </div>
  <div class="height-section"></div>





  <script>
	const lenis = new Lenis({
		duration: 1.5,
		// easing: (t) => Math.min(1, 1.5 * t), // uncomment for adding easing
		smooth: true,
	});

	function raf(time) {
		lenis.raf(time);
		ScrollTrigger.update();
		requestAnimationFrame(raf);
	}

	requestAnimationFrame(raf);
</script>
  <script>
  $(document).ready(function () {
    gsap.registerPlugin(ScrollTrigger);

    // Intro Animation Timeline
    const introTimeline = gsap.timeline({
      scrollTrigger: {
        trigger: ".hp-banner-section",
        start: "top 40%",
        end: "bottom 20%",
        toggleActions: "play none none reverse",
      },
    });

    // Step-by-step animations
    introTimeline
      .from(".heading-box h1", {
        opacity: 0,
        y: 50,
        duration: 0.8,
        ease: "power3.out",
      })
      .from(".heading-box h2", {
        opacity: 0,
        y: 50,
        duration: 0.8,
        ease: "power3.out",
      })
      .to(".heading-box h2 .right", {
        x: -250,
        duration: 0.8,
        ease: "power3.out",
      })
      .to(".heading-box h2 .left", {
        x: 300,
        duration: 0.8,
        ease: "power3.out",
      }, "-=0.8")
      .from(".hp-banner-cards", {
        opacity: 0,
        y: 50,
        duration: 1.3,
        ease: "power3.out",
      }, "-=0.4");

    // Desktop Cards Animation
    const mm = gsap.matchMedia();

    mm.add("(min-width: 1025px)", () => {
      const cards = document.querySelectorAll(".hp-banner-card");

      const gridX = ["3vw", "25vw", "47vw", "69vw"];

      const adjustedX = gridX.map((value) => {
        const num = parseFloat(value);
        return `${num - 35}vw`;
      });

      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: ".hp-banner-section",
          start: "top -5%",
          end: "bottom 50%",
          scrub: true,
          markers: false,
        },
      });

      cards.forEach((card, i) => {
        tl.fromTo(
          card,
          {
            y: 0,
            x: "0vw",
          },
          {
            y: "23vw",
            rotate: 0,
            x: adjustedX[i],
            duration: 6,
            ease: "power3.out",
          },
          i * 0.7
        );
      });
    });

    // Mobile Slick Slider
    mm.add("(max-width: 1024px)", () => {
      $(".hp-banner-cards").slick({
        dots: false,
        infinite: true,
        autoplay: true,
        autoplaySpeed: 4000,
        speed: 300,
        pauseOnHover: false,
        pauseOnFocus: false,
        slidesToShow: 2,
        responsive: [
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 1,
            },
          },
        ],
      });
    });
  });
</script>


</body>
</html>
